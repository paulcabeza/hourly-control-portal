app = 'hourly-control-portal'
primary_region = 'dfw'

[build]

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
